<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../assets/css/shared.css">
  <title>Conditional Fun Combined Game</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding: 30px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      color: #006064;
      margin-bottom: 15px;
    }
    .prompt-box, .card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      margin: 20px auto;
      max-width: 700px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      font-size: 1.2em;
      min-height: 100px;
    }
    .choices button, .next-btn, .reset-btn, .toggle-btn, #generate-btn {
      margin: 10px 10px 10px 0;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    .choices button {
      background: #4caf50;
      color: white;
    }
    .choices button:hover {
      background: #45a049;
    }
    .next-btn {
      background: #2196f3;
      color: white;
    }
    .reset-btn {
      background: #f44336;
      color: white;
    }
    .toggle-btn {
      background: #9c27b0;
      color: white;
    }
    #generate-btn {
      background: #00796b;
      color: white;
    }
    #generate-btn:hover {
      background: #004d40;
    }
    select {
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }
    #wildCard {
      font-style: italic;
      color: #444;
      margin-top: 10px;
    }
    #result {
      font-weight: bold;
      margin-top: 15px;
      min-height: 24px;
    }
  </style>
  </head>
  <body>
  <div id="header-placeholder"></div>
  <h1 id="game-title">Conditional Game Show </h1>

  <div>
    <button class="reset-btn" onclick="resetGame()">Reset</button>
    <button class="toggle-btn" onclick="toggleMode()">Switch to Fill-in-the-Blank Mode</button>
  </div>

  <!-- Game Show Mode: multiple choice -->
  <div class="prompt-box" id="gameShow-box">
    <div id="scenario">Loading...</div>
    <div class="choices" id="choices-box">
      <button onclick="checkAnswer('zero')">Zero</button>
      <button onclick="checkAnswer('first')">First</button>
      <button onclick="checkAnswer('second')">Second</button>
      <button onclick="checkAnswer('third')">Third</button>
      <button onclick="checkAnswer('mixed')">Mixed</button>
    </div>
    <button class="next-btn" id="next-btn" style="display:none" onclick="nextPrompt()">Next</button>
    <div id="result"></div>
  </div>

  <!-- Fill-in-the-Blank Mode -->
  <div id="fillBlank-box" style="display:none; margin-top:20px;">
    <label for="category">Choose a Category:</label>

    <select id="category">
      <option value="nature">Nature</option>
      <option value="school">School</option>
      <option value="space">Space</option>
      <option value="sports">Sports</option>
      <option value="technology">Technology</option>
      <option value="everyday">Everyday Life</option>
    </select>

    <button id="generate-btn" onclick="generateFillBlankPrompt()">New Fill-in-the-Blank Prompt</button>

    <div class="card" id="promptCard">Click "New Fill-in-the-Blank Prompt" to start!</div>
    <div id="wildCard"></div>
  </div>
    <div id="footer-placeholder"></div>

  <script src="../js/conditionals.js"></script>
  <script src="../assets/js/shared.js"></script>
  </body>
  </html>
