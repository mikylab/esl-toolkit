<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Past Tense Story Game</title>
  <link rel="stylesheet" href="../assets/css/shared.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 20px;
    }

    #situation, #tense {
      font-size: 1.2em;
      margin: 5px 0 15px;
    }

    #storyLog {
      margin-bottom: 20px;
    }

    .story-entry {
      background: #e6f0ff;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 8px;
    }

    textarea {
      width: 100%;
      height: 80px;
      font-size: 1em;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 16px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      margin-right: 10px;
      margin-top: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="header-placeholder"></div>

  <h1>Past Tense Story Game</h1>

  <div class="card">
    <div id="situation"><strong>Situation:</strong> (Click "New Situation" to begin)</div>
    <div id="tense"><strong>Use this tense:</strong> —</div>

    <div id="storyLog">
      <!-- Story entries appear here -->
    </div>

    <textarea id="userInput" placeholder="Continue the story using the correct tense..."></textarea>

    <button onclick="submitStory()">Submit Line</button>
    <button onclick="newPrompt()">New Situation</button>
  </div>
  
  <script>
    const situations = [
      "You were late to work.",
      "You missed the bus.",
      "You spilled coffee on your shirt.",
      "You forgot your best friend's birthday.",
      "You lost your phone.",
      "You met a celebrity.",
      "You found a wallet on the street.",
      "You arrived at the wrong house.",
      "You had a flat tire.",
      "You locked yourself out of the house.",
      "You woke up in a strange place.",
      "You accidentally sent a text to the wrong person.",
      "You saw someone who looked exactly like you.",
      "You were caught in the rain with no umbrella.",
      "You got stuck in an elevator.",
      "You heard a strange noise in your house at night.",
      "You burned dinner while trying to impress a guest.",
      "You broke something valuable at a friend’s house.",
      "You helped a stranger carry something heavy.",
      "You saw your teacher at the supermarket.",
      "You almost missed your flight.",
      "You got lost in a foreign city.",
      "You adopted a pet unexpectedly.",
      "You received a mysterious letter.",
      "You accidentally wore mismatched shoes all day."
    ];


    const tenses = [
      "Past Simple (e.g. I forgot, I lost)",
      "Past Continuous (e.g. I was walking, I was eating)",
      "Past Perfect (e.g. I had forgotten, I had already left)"
    ];

    function getRandom(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function newPrompt() {
      document.getElementById("situation").innerHTML = "<strong>Situation:</strong> " + getRandom(situations);
      newTense();
      clearStory();
    }

    function newTense() {
      document.getElementById("tense").innerHTML = "<strong>Use this tense:</strong> " + getRandom(tenses);
    }

    function submitStory() {
      const input = document.getElementById("userInput").value.trim();
      if (input) {
        const log = document.getElementById("storyLog");
        const newEntry = document.createElement("div");
        newEntry.className = "story-entry";
        newEntry.textContent = input;
        log.appendChild(newEntry);
        document.getElementById("userInput").value = "";
        document.getElementById("userInput").focus();
        newTense(); // change tense after each line
      }
    }

    function clearStory() {
      document.getElementById("storyLog").innerHTML = "";
    }

    // Initialize first prompt
    newPrompt();
  </script>

<div id="footer-placeholder"></div>
<script src="../assets/js/shared.js"></script>
</body>
</html>
