<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/shared.css">
    <title>Sentence Relay Game</title>
</head>
<body>
    <div id="header-placeholder"></div>
    <script src="../assets/js/shared.js"></script>

    <h1>Sentence Relay Game</h1>
  

    <button class="btn-blue" onclick="generateSentence()">Get Starter Sentence</button>
  
    <p class="player-turn">Current Turn: <span id="currentPlayer">Player 1</span></p>
    <p><strong>Grammar Rule: </strong><span id="grammarRule" class="rule"></span></p>
  
    <p class="prompt-card" id="starterSentence">Click the button to get a sentence.</p>

    <!-- <p><strong>Word Bank: </strong><span id="wordBank" class="word-bank"></span></p> --> 
  

    <input type="text" id="sentenceBox" placeholder="Type your sentence here...">
    <button class="btn-green" onclick="checkAndAddSentence()">Submit Sentence</button>
    <button class="btn-red" onclick="clearSentences()">Clear Story</button>
    <button class="btn-red" onclick="resetGame()">Reset Game</button>

    <p id="grammarFeedback"></p>

    <h2>Story:</h2>
    <ul id="sentenceList"></ul>

  
  <script src="../js/sentence-relay.js"></script>
  
  <link rel="stylesheet" href="../css/sentence-relay.css"> <!-- External CSS -->
  <div id="footer-placeholder"></div>
  <script src="../assets/js/shared.js"></script>

</body>
</html>
