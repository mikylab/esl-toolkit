<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/shared.css">
  <title>Spot It! ESL Vocabulary Game</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f0f8ff;
    }
    .card {
      display: inline-block;
      border: 2px solid #333;
      border-radius: 12px;
      padding: 20px;
      margin: 20px;
      font-size: 2rem;
      background: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .controls {
      margin: 20px;
    }
    select, textarea, button {
      font-size: 1rem;
      padding: 8px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div id="header-placeholder"></div>
  <h1>Spot It! ESL Vocabulary Game</h1>

  <div class="controls">
    <label for="theme">Select Theme: </label>
    <select id="theme">
      <option value="animals">Animals</option>
      <option value="food">Food</option>
      <option value="school">School</option>
      <option value="custom">Custom</option>
    </select>
    <br>
    <textarea id="customWords" rows="4" cols="40" placeholder="Enter custom words, one per line" style="display:none;"></textarea>
    <br>
    <button onclick="startGame()">Start Game</button>
    <button onclick="nextCard()">Next</button>
  </div>

  <div id="cards">
    <div class="card" id="card1"></div>
    <div class="card" id="card2"></div>
  </div>

  <script>
    const themes = {
      animals: ['dog', 'cat', 'lion', 'tiger', 'bear', 'fox', 'rabbit', 'cow', 'horse', 'sheep'],
      food: ['apple', 'bread', 'cheese', 'pizza', 'banana', 'egg', 'carrot', 'rice', 'fish', 'grapes'],
      school: ['pen', 'pencil', 'book', 'ruler', 'eraser', 'board', 'chair', 'desk', 'bag', 'paper']
    };

    let allWords = [];
    let currentDeck = [];

    document.getElementById("theme").addEventListener("change", (e) => {
      const customBox = document.getElementById("customWords");
      customBox.style.display = e.target.value === "custom" ? "block" : "none";
    });

    function startGame() {
      const theme = document.getElementById("theme").value;
      if (theme === "custom") {
        const input = document.getElementById("customWords").value.trim().split(/\n+/);
        allWords = input.filter(word => word.trim() !== '');
      } else {
        allWords = themes[theme].slice();
      }
      shuffle(allWords);
      generateDeck();
      nextCard();
    }

    function generateDeck() {
      currentDeck = [];
      for (let i = 0; i < allWords.length - 1; i++) {
        const common = allWords[i];
        const other1 = allWords[(i + 1) % allWords.length];
        const other2 = allWords[(i + 2) % allWords.length];
        currentDeck.push([common, other1, other2]);
      }
      shuffle(currentDeck);
    }

    let topCard = null;
    function nextCard() {
      if (currentDeck.length < 1) return;
      const newCard = currentDeck.pop();
      document.getElementById("card1").textContent = topCard ? topCard.join(" \u2022 ") : newCard.join(" \u2022 ");
      document.getElementById("card2").textContent = newCard.join(" \u2022 ");
      topCard = newCard;
    }

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }
  </script>
  <div id="footer-placeholder"></div>
  <script src="../assets/js/shared.js"></script>
</body>
</html>
