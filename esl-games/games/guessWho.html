<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Who Am I? - The Profile Edition</title>
  <link rel="stylesheet" href="../css/guessWho.css">
  <link rel="stylesheet" href="../assets/css/shared.css">
</head>
<body>
  <div id="header-placeholder"></div>
  <h1>Who Am I? - The Profile Edition</h1>
  <p>Click a character to select. Use buttons to reveal info or mark eliminations.</p>

  
  <div id="gameControls">
    <button onclick="restartGame()">Play Again</button>
    <p id="currentPlayer">Player 1's Turn</p>
    <button class = "player" onclick="switchPlayer()">Switch Player</button>
    <button class = "player" onclick="markSelectedEliminated()">Mark Eliminated</button>

  </div>

  
  <div class="toggle-buttons">
    <button class = "trait" onclick="toggleTrait('job')">Show Job</button>
    <button class = "trait" onclick="toggleTrait('hobbies')">Show Hobbies</button>
    <button class = "trait" onclick="toggleTrait('likes')">Show Likes</button>
    <button class = "trait" onclick="toggleTrait('dislikes')">Show Dislikes</button>
    <button class = "trait" onclick="toggleTrait('funFact')">Show Fun Fact</button>
    <button class = "trait" onclick="toggleTrait('birthplace')">Show Birthplace</button>

    <select onchange="setCharacterCount(this.value)">
      <option value="8">8 Characters</option>
      <option value="12" selected>12 Characters</option>
      <option value="16">16 Characters</option>
    </select>
  </div>

  <div class="grid" id="gameGrid"></div>

  <div class="profile" id="profileDisplay">
    <h4 id="characterName"></h4>
    <div id="characterDetails"></div>
  </div>

  <script src="../js/guessWho.js"></script>
  
  <div id="footer-placeholder"></div>
  <script src="../assets/js/shared.js"></script>  
</body>
</html>
