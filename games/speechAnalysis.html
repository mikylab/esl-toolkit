<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speech Analysis</title>
  <link rel="stylesheet" href="../assets/css/shared.css">
  <link rel="stylesheet" href="../css/speechAnalysis.css">
</head>
<body>
  <div id="header-placeholder"></div>

  <main>
    <h1>Speech Analysis</h1>

    <div class="game-controls">
      <button id="recordBtn">Start Speaking</button>
    </div>

    <div id="transcript" class="transcript-box"></div>

    <div id="gems" class="gems-container"></div>

    <div class="card analysis-card">
      <h3>CEFR Breakdown</h3>
      <canvas id="cefrChart" width="400" height="200"></canvas>
    </div>

    <div class="card analysis-card">
      <h3>Repeated Words</h3>
      <div id="repeatsDiv" class="repeats-container"></div>
    </div>

    <div class="card analysis-card" id="grammarResults">
      <h3>Grammar Feedback</h3>
      <div id="grammarFeedback"></div>
    </div>

    <div id="percentages" class="card analysis-card"></div>

    <div id="posCounts" class="card analysis-card">
      <h3>Part of Speech Counts</h3>
      <pre id="posOutput"></pre>
    </div>

    <div id="suggestions" class="card analysis-card"></div>
  </main>

  <div id="footer-placeholder"></div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="../js/speechAnalysis.js"></script>
  <script src="../assets/js/shared.js"></script>
</body>
</html>
