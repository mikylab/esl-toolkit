<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question Generator</title>
  <link rel="stylesheet" href="../assets/css/shared.css">
  <link rel="stylesheet" href="../css/randomQuestion.css">
</head>
<body>
  <div id="header-placeholder"></div>

  <main>
    <h1>Question Generator</h1>

    <section class="instructions">
      <h2>How to Play</h2>
      <ul>
        <li><strong>Goal:</strong> Practice creating questions.</li>
        <li>Receive a question word and verb from a category.</li>
        <li>Practice the question structure by creating a question using the two words.</li>
      </ul>
    </section>

    <div class="game-controls">
      <label for="categorySelect">Category:</label>
      <select id="categorySelect">
        <option value="travel">Travel</option>
        <option value="school">School</option>
        <option value="work">Work</option>
        <option value="food">Food</option>
        <option value="hobbies">Hobbies</option>
        <option value="health">Health</option>
        <option value="technology">Technology</option>
        <option value="relationships">Relationships</option>
        <option value="nature">Nature</option>
      </select>
    </div>

    <div class="card game-card">
      <div class="prompt-row">
        <div class="prompt-group">
          <button id="questionWordButton">Get a Question Word</button>
          <div class="prompt-display" id="questionWordDisplay">---</div>
        </div>
        <div class="prompt-group">
          <button id="verbButton">Get a Verb</button>
          <div class="prompt-display" id="verbDisplay">---</div>
        </div>
      </div>
    </div>

    <div class="game-controls">
      <button class="btn-secondary" id="resetButton">Reset</button>
      <button id="randomizeAllButton">Randomize All</button>
    </div>
  </main>

  <div id="footer-placeholder"></div>
  <script src="../js/randomQuestion.js"></script>
  <script src="../assets/js/shared.js"></script>
</body>
</html>
