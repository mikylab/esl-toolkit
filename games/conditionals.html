<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conditional Practice Game</title>
  <link rel="stylesheet" href="../assets/css/shared.css">
  <link rel="stylesheet" href="../css/conditionals.css">
</head>
<body>
  <div id="header-placeholder"></div>

  <main>
    <h1 id="game-title">Conditional Practice</h1>

    <section class="instructions">
      <h2>How to Play</h2>
      <ul>
        <li><strong>Goal:</strong> Practice identifying and using conditionals.</li>
        <li>Receive a sentence and determine which type of conditional it is.</li>
        <li>Switch to Fill in the Blank mode to practice making your own conditionals!</li>
      </ul>
    </section>

    <div class="game-controls">
      <button class="btn-danger" onclick="resetGame()">Reset</button>
      <button class="btn-secondary toggle-btn" onclick="toggleMode()">Switch to Fill-in-the-Blank Mode</button>
    </div>

    <!-- Game Show Mode: multiple choice -->
    <div class="prompt-box" id="gameShow-box">
      <div id="scenario" class="scenario-text">Loading...</div>
      <div class="choices" id="choices-box">
        <button onclick="checkAnswer('zero')">Zero</button>
        <button onclick="checkAnswer('first')">First</button>
        <button onclick="checkAnswer('second')">Second</button>
        <button onclick="checkAnswer('third')">Third</button>
        <button onclick="checkAnswer('mixed')">Mixed</button>
      </div>
      <button class="btn-success next-btn" id="next-btn" style="display:none" onclick="nextPrompt()">Next</button>
      <div id="result" class="result-text"></div>
    </div>

    <!-- Fill-in-the-Blank Mode -->
    <div id="fillBlank-box" class="fill-blank-section" style="display:none;">
      <div class="form-group">
        <label for="category">Choose a Category:</label>
        <select id="category">
          <option value="nature">Nature</option>
          <option value="school">School</option>
          <option value="space">Space</option>
          <option value="sports">Sports</option>
          <option value="technology">Technology</option>
          <option value="everyday">Everyday Life</option>
        </select>
      </div>
      <button id="generate-btn" onclick="generateFillBlankPrompt()">New Fill-in-the-Blank Prompt</button>
      <div class="card" id="promptCard">Click "New Fill-in-the-Blank Prompt" to start!</div>
      <div id="wildCard"></div>
    </div>
  </main>

  <div id="footer-placeholder"></div>
  <script src="../js/conditionals.js"></script>
  <script src="../assets/js/shared.js"></script>
</body>
</html>
